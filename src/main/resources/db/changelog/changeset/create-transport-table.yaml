databaseChangeLog:
  - changeSet:
      id: create-transport
      author: Dmitry Krivenko
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: transport
      changes:
        - createTable:
            tableName: transport
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_parking
                  type: int
                  constraints:
                    foreignKeyName: parking
                    references: parking(id)
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: identification_number
                  type: varchar(20)
              - column:
                  name: coordinates
                  type: varchar(50)
              - column:
                  name: condition
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: charge_percentage
                  type: int
              - column:
                  name: max_speed
                  type: int